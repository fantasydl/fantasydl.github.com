			function msedown (event) {
				var node = '<li>' + event.changedTouches[0].clientX + '&&&' + event.changedTouches[0].screenX + '</li>';
				$('#testList').append(node);

				$(document).on('touchmove',function(event){
        			msemove(event);
    			});
			}

			function msemove (event) {
				var node = '<li>' + event.originalEvent.changedTouches[0].clientX + '&&&' + event.originalEvent.changedTouches[0].screenX + '</li>';
				$('#testList').append(node);
			}
